<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 280px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 11px;
            opacity: 0.8;
            font-weight: 300;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
        }

        .control-name {
            display: flex;
            align-items: center;
        }

        .control-icon {
            width: 16px;
            height: 16px;
            margin-right: 6px;
            opacity: 0.9;
        }

        .control-value {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            min-width: 35px;
            text-align: center;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="range"]:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .volume-group {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 16px;
            margin-bottom: 16px;
        }

        .eq-section {
            margin-top: 8px;
        }

        .eq-title {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 12px;
            text-align: center;
            font-weight: 500;
        }

        .reset-section {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin: 0 auto;
            width: fit-content;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .reset-icon {
            width: 14px;
            height: 14px;
        }

        .footer {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 10px;
            text-align: center;
            opacity: 0.7;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Chrome Audio Booster</div>
        </div>

        <div class="volume-group">
            <div class="control-group">
                <div class="control-label">
                    <div class="control-name">
                        <svg class="control-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                        Volume
                    </div>
                    <span class="control-value" id="volValue">×1</span>
                </div>
                <input id="volSlider" type="range" min="1" max="5" step="0.1" value="1" />
            </div>
        </div>

        <div class="eq-section">
            <div class="eq-title">EQUALIZER</div>
            
            <div class="control-group">
                <div class="control-label">
                    <div class="control-name">
                        <svg class="control-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                        </svg>
                        Bass (Graves)
                    </div>
                    <span class="control-value" id="bassValue">0dB</span>
                </div>
                <input id="bassSlider" type="range" min="-15" max="15" step="1" value="0" />
            </div>

            <div class="control-group">
                <div class="control-label">
                    <div class="control-name">
                        <svg class="control-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                        </svg>
                        Mid (Médios)
                    </div>
                    <span class="control-value" id="midValue">0dB</span>
                </div>
                <input id="midSlider" type="range" min="-15" max="15" step="1" value="0" />
            </div>

            <div class="control-group">
                <div class="control-label">
                    <div class="control-name">
                        <svg class="control-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                        </svg>
                        Treble (Agudos)
                    </div>
                    <span class="control-value" id="trebleValue">0dB</span>
                </div>
                <input id="trebleSlider" type="range" min="-15" max="15" step="1" value="0" />
            </div>
        </div>

        <div class="reset-section">
            <button id="resetBtn" class="reset-btn">
                <svg class="reset-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"/>
                </svg>
                Reset
            </button>
        </div>

        <div class="footer">
            You may need to refresh the browser tab for the extension to access it on first use.
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
